<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism AI - Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        prism: {
                            accent: '#042444',
                            primary: '#FFFFFF',
                            glass: 'rgba(255, 255, 255, 0.65)',
                            glassBorder: 'rgba(255, 255, 255, 0.4)',
                            surface: '#F8FAFC',
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F8FAFC; color: #1e293b; overflow: hidden; }
        .glass-card {
            background-color: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
    </style>
</head>
<body class="bg-prism-surface relative h-screen w-full overflow-hidden flex items-center justify-center selection:bg-prism-accent/20">

    <!-- Background Blobs -->
    <div class="fixed top-[-20%] left-[-10%] w-[50vw] h-[50vw] bg-blue-200/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob -z-10"></div>
    <div class="fixed top-[-20%] right-[-10%] w-[50vw] h-[50vw] bg-indigo-200/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob -z-10" style="animation-delay: 2s"></div>
    <div class="fixed bottom-[-20%] left-[20%] w-[50vw] h-[50vw] bg-sky-200/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob -z-10" style="animation-delay: 4s"></div>

    <div class="w-full max-w-md p-6 relative z-10 animate-fade-in">
        
        <!-- Header -->
        <div class="mb-8 text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-prism-accent text-white shadow-lg mb-4">
                <svg viewBox="0 0 512 512" class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32">
                    <path d="M229.73,45.88,37.53,327.79a31.79,31.79,0,0,0,11.31,46L241,476.26a31.77,31.77,0,0,0,29.92,0l192.2-102.51a31.79,31.79,0,0,0,11.31-46L282.27,45.88A31.8,31.8,0,0,0,229.73,45.88Z" />
                    <line x1="256" y1="32" x2="256" y2="480" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Welcome to Prism</h1>
            <p class="text-slate-500 mt-2">Sign in to continue your conversation</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-3xl p-8 shadow-xl">
            <div class="flex flex-col gap-5">
                
                <!-- Google Button -->
                <button onclick="window.location.href='chat.html'" class="group relative flex items-center justify-center gap-3 w-full bg-white hover:bg-slate-50 text-slate-700 font-medium py-3.5 px-4 rounded-xl border border-slate-200 shadow-sm transition-all duration-300 hover:shadow-md hover:border-slate-300 active:scale-[0.98]">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <!-- Divider -->
                <div class="relative my-2">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200/60"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-prism-glass px-3 text-slate-400 font-medium tracking-wider backdrop-blur-md rounded-full">or</span>
                    </div>
                </div>

                <!-- Back Button -->
                <button onclick="window.location.href='landing.html'" class="flex items-center justify-center gap-2 text-sm text-slate-500 hover:text-prism-accent transition-colors py-2 group">
                    <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
                    Back to Home
                </button>
            </div>
        </div>
        
        <div class="mt-8 text-center flex items-center justify-center gap-2 text-slate-400 text-sm">
            <i data-lucide="sparkles" class="w-3.5 h-3.5"></i>
            <span>Secured by Supabase</span>
        </div>
    </div>

    <!-- Initialize Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
